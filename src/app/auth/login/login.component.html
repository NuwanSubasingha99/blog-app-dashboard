<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-secondary-theme">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary mb-3">
                            Login
                        </h3>
                        <p>Plaese login to your admin account to post a new blog post</p>
                    </div>
                    <form #loginForm = ngForm  (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group mb-3">
                            <input type="email" 
                            class="form-control" 
                            placeholder="Email" 
                            name="email" 
                            ngModel 
                            required 
                            #Email="ngModel" 
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                            email>


                            <div class="alert alert-danger " *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.required">Email can not be empty</div>
                                <div *ngIf="Email.errors?.email">Please Enter a valid Email Address </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" 
                            class="form-control" 
                            placeholder="Password" 
                            name="password" 
                            ngModel 
                            required 
                            #password = "ngModel"
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid}">

                            <div class="alert alert-danger " *ngIf="password.touched && password.invalid">Password can not be empty</div>
                        </div>

                        <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
