<div class="container">
    <div class="row">
        <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
            <h3 class="text-center text-theme-primary">{{formStatus}} Categories</h3>
            <p class="text-center mb-5">You can {{formStatus}} new categories from here..</p>
            <form #categoryForm='ngForm' (ngSubmit)="onSubmit(categoryForm)">
                <div class="row">
                    <div class="col-md-10 mb-3">
                        <input name="category" type="text" class="form-control shadow-effect"
                            placeholder="Add New Categories" #newCaegory='ngModel' [ngModel]="formCategory" required
                            [ngClass]="{'is-invalid': newCaegory.touched && newCaegory.invalid}">
                        <div class="alert alert-danger" *ngIf="newCaegory.touched && newCaegory.invalid">
                            Category field is required

                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-block btn-info mb-2 btn-theme"
                            [disabled]="categoryForm.invalid">{{formStatus}}
                            Category</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card shadow-effect">
                <div class="card-body ">
                    <table class="table row-border table-hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let category of categoryArray; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{category.data.category}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning "
                                        (click)="onEdit(category.data.category,category.id)">Edit</button>
                                    <button class="btn btn-sm btn-danger mx-3"
                                        (click)="onDelet(category.id)">Delete</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
