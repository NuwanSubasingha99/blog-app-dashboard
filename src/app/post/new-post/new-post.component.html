<div class="container">
    <div class="row">
        <div class="coi-md-12 text-center">
            <h3 class="text-theme-primary">Add New Post</h3>
            <p class="card shadow-effect">
                You can add your new post here
            </p>

        </div>
    </div>
    <div>
        {{postForm.invalid | json}}
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-7">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" class="form-control" (keyup)="onTitelChange($event) "
                                formControlName='title' [ngClass]="{'is-invalid':fc.title.touched && fc.title.invalid}">
                            <div *ngIf="fc.title.errors?.required">
                                <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">
                                    Title is required.
                                </div>
                            </div>
                            <div *ngIf="fc.title.errors?.minlength">
                                <div class="alert alert-danger" *ngIf="fc.title.touched && fc.title.invalid">
                                    Title must be atleast 10 characers long..
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Permalink</label>
                            <input type="text" class="form-control" formControlName='permalink' [(ngModel)]="permalink"
                                name="permalink"
                                [ngClass]="{'is-invalid':fc.permalink.touched && fc.permalink.invalid}">
                            <div *ngIf="fc.permalink.errors?.required">
                                <div class="alert alert-danger" *ngIf="fc.permalink.touched && fc.permalink.invalid">
                                    Permalink is required.
                                </div>
                            </div>


                        </div>
                        <div class="form-group">
                            <label>Excerpt</label>
                            <textarea cols="30" rows="10" class="form-control" formControlName='excerpt'
                                [ngClass]="{'is-invalid':fc.excerpt.touched && fc.excerpt.invalid}">

                            </textarea>
                            <div *ngIf="fc.excerpt.errors?.required">
                                <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">
                                    Excerpt is required.
                                </div>
                            </div>
                            <div *ngIf="fc.excerpt.errors?.minlength">
                                <div class="alert alert-danger" *ngIf="fc.excerpt.touched && fc.excerpt.invalid">
                                    Excerpt must be atleast 50 characers long..
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="">Please Select a post category</label>
                    <select class="form-select" [ngClass]="{'is-invalid':fc.category.touched && fc.categoty.invalid}"
                        formControlName='category'>
                        <option value="" disabled>Please select a category</option>
                        <option *ngFor="let category of categories" value="{{category.data.category}}">
                            {{category.data.category}}</option>
                    </select>

                    <div *ngIf="fc.category.errors?.required">
                        <div class="alert alert-danger" *ngIf="fc.category.touched && fc.category.invalid">
                            category is required.

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Post image</label>
                    <img [src]="imgSrc" class="form-control img-fluid img-preview">
                    <input type="file" class="form-control" accept="image/* " (change)="showPreview($event)"
                        formControlName='postImg' [ngClass]="{'is-invalid':fc.postImg.touched && fc.postImg.invalid}">
                    <div *ngIf="fc.postImg.errors?.required">
                        <div class="alert alert-danger" *ngIf="fc.postImg.touched && fc.postImg.invalid">
                            Image is required.
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row mt-3 mb-5">
            <div class="col-mb-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Content</label>

                            <angular-editor placeholder="Add Your Content Here" formControlName='content'
                                [ngClass]="{'is-invalid':fc.content.touched && fc.content.invalid}"></angular-editor>
                            <div *ngIf="fc.content.errors?.required">
                                <div class="alert alert-danger" *ngIf="fc.content.touched && fc.content.invalid">
                                    Content is required.
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5">
                <button class="btn btn-info btn-theme">Save Post</button>
                <button class="btn btn-warning ml-3" routerLink="/posts">Back to Post</button>

            </div>
        </div>
    </form>
</div>
